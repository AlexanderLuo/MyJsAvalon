<script>
        var Pager={};
        Pager = avalon.define({
            $id: "Pager",
            pageNo:1,
            total:1,
            records:0,
            init: function () {
                console.log("Pager load")
                PubSub.publish("Pager");
                PubSub.off("Pager")
            },
            click:function(pageNo){
                console.log("def_click")
            }
        });
        avalon.scan($("#Pager")[0], Pager);
        Pager.init();
</script>


<style>
    .no{ background: red}
    .cur{background: green}
</style>



<div ms-important="Pager" >
    <a ms-click="click(pageNo-1)" href="javascript:" ms-class="no:pageNo-1<1" class="no">上一页</a>
    <a ms-click="click(1)" href="javascript:" ms-if="pageNo-2>1" >1</a>
    <span ms-if="pageNo-2>2">...</span>
    <a ms-click="click(pageNo-2)" href="javascript:" ms-if="pageNo-2>0" >{{pageNo-2}}</a>
    <a ms-click="click(pageNo-1)" href="javascript:" ms-if="pageNo-1>0">{{pageNo-1}}</a>
    <a href="javascript:" class="cur" >{{pageNo}}</a>
    <a ms-click="click(pageNo+1)" href="javascript:" ms-if="pageNo+1<=total">{{pageNo+1}}</a>
    <span ms-if="total>pageNo+2">...</span>
    <a ms-click="click(total)" href="javascript:" ms-if="total>pageNo+1">{{total}}</a>
    <a ms-click="click(pageNo+1)" href="javascript:" ms-class="no:pageNo+1>total">下一页</a>
    <span >共{{records}}条</span>
</div>
